    <script>
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');
      function RESTART() {
        clearCanvas()
        document.getElementById("popupmain").style.visibility = "hidden"
        var score = 0
        document.getElementById("header").innerText = score
        const radius = 200;
        var dots = 12;
        const dotRadius = 7;
        const ballRadius = 6;
        const playerRadius = 9;
        const startingSpeed = 2.5;
        var speed = startingSpeed;
        var killReady = false

        var dotsArr = [];

        for (let i = 0; i < dots; i++) {
          const angle = (i / dots) * Math.PI * 2;
          const x = canvas.width/2 + Math.cos(angle) * radius;
          const y = canvas.height/2 + Math.sin(angle) * radius;
          dotsArr.push({x, y});
        }
        let currentDot = {x: canvas.width/2, y: canvas.height/2};
        let targetDot = dotsArr[Math.floor(Math.random()*dots)];
        let dx = 0;
        let dy = 0;

        function drawDot(x, y, color, size) {
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI*2);
          ctx.fillStyle = color;
          ctx.strokeStyle = 'black'
          ctx.lineWidth = 2;
          ctx.stroke()
          ctx.fill();
          ctx.closePath();
        }

        function clearCanvas() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        let blocking = false;
        let canBlock = true;

        window.addEventListener('keydown', function(event) {
          if (event.code === 'Space' && canBlock) {
            blocking = true;
            document.getElementById("shieldBack").style.backgroundColor = "red"
            canBlock = false;
            setTimeout(() => {
              if (canBlock == false) {
                  document.getElementById("shieldBack").style.backgroundColor = "white"
                  blocking = false;
                  setTimeout(() => {
                    document.getElementById("shieldBack").style.backgroundColor = "yellow"
                    canBlock = true;
                  }, 1200);
              }
            }, 700);
          }
        });

        function update() {
          clearCanvas();
          for (let i = 0; i < dotsArr.length; i++) {
            const dot = dotsArr[i];
            if (i==0) {
              drawDot(dot.x, dot.y, 'yellow',playerRadius);
            } else {
              drawDot(dot.x, dot.y, 'white',dotRadius);
            }
          }
          drawDot(currentDot.x, currentDot.y, 'red',ballRadius);
          drawDot(targetDot.x, targetDot.y, 'red',playerRadius);

          if (Math.abs(currentDot.x - targetDot.x) < speed && Math.abs(currentDot.y - targetDot.y) < speed) {
            if (targetDot == dotsArr[0]) {
              if (blocking) {
                score++
                document.getElementById("header").innerText = score
                document.getElementById("shieldBack").style.backgroundColor = "yellow"
                canBlock = true;
                blocking = false;
              } else {
                document.getElementById("popupmain").style.visibility = "visible"
                return
              }
            }
            if (targetDot == dotsArr[0]) {
              while (targetDot == dotsArr[0]) {
                targetDot = dotsArr[Math.floor(Math.random()*dots)]
              }
            } else {
              if (Math.random() < 0.3) {
                targetDot = dotsArr[0];
              } else {
                if ((Math.random() < 0.3)&&killReady) {
                  killReady = false
                  dots--
                  clearCanvas()
                  dotsArr = [];

                  for (let i = 0; i < dots; i++) {
                    const angle = (i / dots) * Math.PI * 2;
                    const x = canvas.width/2 + Math.cos(angle) * radius;
                    const y = canvas.height/2 + Math.sin(angle) * radius;
                    dotsArr.push({x, y});
                  };
                  currentDot.x = canvas.width/2;
                  currentDot.y = canvas.height/2;
                  dx = 0;
                  dy = 0;
                  speed = startingSpeed
                  targetDot = dotsArr[Math.floor(Math.random()*dots)];
                } else {
                  targetDot = dotsArr[Math.floor(Math.random()*dots)];
                }
              }
            }
          }
          speed+=.01
          if (speed>(-.5*dots+12)&&(!(dots<=2))) {
            killReady = true
          }
          dx = targetDot.x - currentDot.x;
          dy = targetDot.y - currentDot.y;

          if (dx !== 0 || dy !== 0) {
            const length = Math.sqrt(dx*dx + dy*dy);
            currentDot.x += (dx/length) * speed;
            currentDot.y += (dy/length) * speed;
          }

          requestAnimationFrame(update);
        }

        update();
      }
      RESTART()
  </script>
  </body>
</html>
